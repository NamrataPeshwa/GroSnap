{% block content %}
<style>
  .container {
  max-width: 800px;
  margin: auto;
  padding: 20px;
}

.section-title {
  font-size: 24px;
  color: #333;
  margin-bottom: 20px;
}

.product-list {
  list-style: none;
  padding: 0;
}

.product-item {
  background-color: #f9f9f9;
  margin-bottom: 15px;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
}

.product-name {
  font-weight: bold;
  color: #222;
}

.shop-link {
  text-decoration: none;
  color: #007bff;
}

.shop-link:hover {
  text-decoration: underline;
}

.no-results {
  color: #777;
  font-style: italic;
}

</style>

<div class="container search-results">
  <h2 class="section-title">üîç Search Results for "{{ query }}"</h2>

  {% if results %}
  <ul class="product-list">
    {% for product in results %}
    <li class="product-item">
      <div class="product-info">
        <strong class="product-name">{{ product.name }}</strong> - ‚Çπ{{ product.price }} <br>
        from <a class="shop-link" href="{{ url_for('main.shop_detail', shop_id=product.shop.id) }}">{{ product.shop.name }}</a>
      </div>
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <p class="no-results">No products found matching your search.</p>
  {% endif %}
</div>
{% endblock %}
