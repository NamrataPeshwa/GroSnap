{% block content %}
  <style>
  .form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 90vh;
    background: linear-gradient(to right, #f9fbe7, #e0f7fa);
    padding: 40px 20px;
  }

  .form-box {
    background-color: #ffffff;
    padding: 40px 30px;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
  }

  .form-box h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
    font-size: 28px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group input {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  button[type="submit"] {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    width: 100%;
  }

  button[type="submit"]:hover {
    background-color: #388e3c;
  }

  .form-box p {
    text-align: center;
    margin-top: 15px;
  }

  a {
    color: #1e88e5;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }
</style>

    <div class="form-container">
  <div class="form-box">
    <h2>üßë‚Äçüíº Customer Registration</h2>
    <form method="POST">
      <div class="form-group">
        <input name="name" placeholder="User Name" required>
      </div>
      <div class="form-group">
        <input name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input name="password" type="password" placeholder="Password" required>
      </div>
      <button type="submit">Register</button>
    </form>
    <p>If already registered, <a href="{{ url_for('main.customer_login') }}">Sign in</a></p>
  </div>
</div>
{% endblock %}
